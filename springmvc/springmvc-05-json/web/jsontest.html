<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--script这个标签不要搞自闭和标签-->
    <script>
        var user = {
            id : "1",
            name: "测试",
            age : "2"
        }
        console.log(user)
        console.log("======================")

    //    将js对象转化为json
        var json = JSON.stringify(user)
        console.log(json)
        console.log("======================")

        // 将json转换为js对象
        var obj = JSON.parse(json)
        console.log(obj)
    </script>
</body>
</html>
